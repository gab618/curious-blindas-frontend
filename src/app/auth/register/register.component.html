<div class="form-container">
  <h3 class="form-container__title">
    Insira seus dados para criar uma nova conta
  </h3>
  <form class="form-container__form" [formGroup]="registerForm">
    <input
      class="form-container__input"
      type="text"
      placeholder="Nome"
      formControlName="name"
    />
    <div class="form-container__line">
      <input
        class="form-container__input-sm"
        type="text"
        placeholder="Login"
        formControlName="username"
      />
      <input
        class="form-container__input-sm"
        type="email"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="form-container__line">
      <input
        class="form-container__input-sm"
        type="password"
        placeholder="Confirmar Senha"
        formControlName="password"
      />
      <input
        class="form-container__input-sm"
        type="password"
        placeholder="Senha"
        formControlName="confirmPassword"
      />
    </div>

    <button class="form-container__btn-submit" (click)="onSubmit()">
      Entrar
    </button>
  </form>
  <a class="form-container__forgot" routerLink="/login"
    >JÃ¡ tem uma conta? Clique aqui para entrar</a
  >
</div>
